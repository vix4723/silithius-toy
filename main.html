<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silithius - AI Marketing Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            @apply font-mono;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white font-mono">

    <div class="flex flex-col h-screen">
        <!-- Title Section -->
        <div class="bg-white dark:bg-gray-800 p-6 border-b dark:border-gray-700">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Silithius</h1>
        </div>

        <div class="flex flex-1">
            <!-- Sidebar -->
            <div class="w-80 bg-white dark:bg-gray-800 border-r dark:border-gray-700 p-6 flex flex-col">
                <h2 class="text-2xl font-bold mb-4">Options</h2>
                <button id="toggle-dark-mode" class="w-full bg-blue-500 text-white rounded-md p-2 mb-4">Light
                    Mode</button>
                <button id="add-new-chat" class="w-full bg-green-500 text-white rounded-md p-2 mb-4">New Chat</button>
                <div id="chat-list" class="flex-1 overflow-y-auto space-y-2">
                    <!-- List of chats will be appended here -->
                </div>
            </div>

            <!-- Main Chat Container -->
            <div class="flex flex-col w-full p-6 space-y-4">
                <div class="flex w-full space-x-4 h-full">
                    <!-- Input Section -->
                    <div class="w-1/2 flex flex-col space-y-4">
                        <div id="input-box"
                            class="flex-1 overflow-y-auto p-4 bg-white dark:bg-gray-800 shadow-lg rounded-lg space-y-4">
                            <!-- Input content will be here -->
                        </div>
                        <div class="flex-none">
                            <input id="user-input" type="text"
                                class="w-full border border-gray-300 rounded-md p-2 dark:bg-gray-700 dark:text-white"
                                placeholder="Type your project/company information...">
                            <button id="send-message"
                                class="mt-2 w-full bg-blue-500 text-white rounded-md p-2">Send</button>
                            <input type="file" id="pdf-upload" class="mt-2 w-full p-2" accept="application/pdf">
                        </div>
                    </div>

                    <!-- Output Section -->
                    <div class="w-1/2 flex flex-col space-y-4">
                        <div id="chat-box"
                            class="flex-1 overflow-y-auto p-4 bg-white dark:bg-gray-800 shadow-lg rounded-lg space-y-4">
                            <!-- Chat messages will be appended here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
